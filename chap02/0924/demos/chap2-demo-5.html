<!DOCTYPE html>
<html>
	
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Chap2 Demo Tessellation </title>
    <script id="vertex-shader" type="x-shader/x-vertex">
	#version 300 es
	in vec4 vPosition;
	void main(){
		gl_Position = vPosition;
	}
	</script>
 <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision mediump float;
        out vec4 fColor;
        void main(){
            fColor = vec4( 1.0, 0.0, 0.0, 1.0 );
        }
    </script>
    <script type="text/javascript" src="../js/common/webgl-utils.js"></script>
    <script type="text/javascript" src="../js/common/initShaders.js"></script>
    <script type="text/javascript" src="../js/common/gl-matrix-min.js"></script>

    <script type="text/javascript" src="../js/ch02/triangle-tessa.js"></script>
</head>
<body>
    <h2>Triangle Tessellation</h2>
    <canvas id="gl-canvas" width="600" height="600">你的浏览器不支持HTML5 canvas元素</canvas>
<br/>
  <form id="angle-form">
        <label for="theta-input">旋转角度 (度): </label>
        <input type="number" id="theta-input" value="60">
        <button type="submit">提交</button>
    </form>
	<form id="number-form">
	      <label for="numTimesToSubdivide-input">更改三角形个数: </label>
	      <input type="number" id="numTimesToSubdivide-input" value="4">
	      <button type="submit">提交</button>
	  </form>
	  <form id="twist-form">
	        <label for="twist-input">是否扭曲: </label>
	        <input type="number" id="twist-input" value="0">
	        <button type="submit">提交</button>
	    </form>
</body>

</html>
